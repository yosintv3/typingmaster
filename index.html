<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Master - A Minimilistic typing speed game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/android-chrome-512x512.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/9343e714ed.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="header">
                <h1>typingmaster.</h1>
            </div>

 
            <div class="box">
                <input autofocus type="text" class="input-box">
                <div class="text-box">
                    <div></div>
                    <p></p>
                </div>
                
                <div class="list-bar">
                    <li class="timer">Timer(s):
                        <span>60s</span>
                    </li>
                    <li class="wpm">WPM:
                        <span>0</span>
                    </li>
                    <li class="cpm">CPM:
                        <span>0</span>
                    </li>
                    <li class="error">Errors:
                        <span>0</span>
                    </li>
                    <li class="correct">Correct:
                        <span>0</span>
                    </li>
                    <a class="restart" href=""><i class="fa-solid fa-rotate-right"></i></a>

<center>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5525538810839147"
     crossorigin="anonymous"></script>
<!-- Mid-Ads-Homepage -->
<ins class="adsbygoogle"
     style="display:block"
     data-ad-client="ca-pub-5525538810839147"
     data-ad-slot="3542194806"
     data-ad-format="auto"
     data-full-width-responsive="true"></ins>
<script>
     (adsbygoogle = window.adsbygoogle || []).push({});
</script>
 </center>

                    
</div>
</div>

            
            <footer>
                <div class="footer">
                    <p>&copy; 2025 typingmaster</p>
                    <p>
                        <a href="/" target="_blank">Home</a>
                    </p>

                </div>
            </footer>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
